{% extends 'base.html' %}
{% load static %}

{% block title %}
    Upload Song - Music App
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Upload Song</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" class="form-control" id="artist" name="artist" required>
            </div>
            <div class="form-group">
                <label for="album">Album</label>
                <input type="text" class="form-control" id="album" name="album" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <div class="form-group">
                <label for="audio_file">Audio File</label>
                <input type="file" class="form-control-file" id="audio_file" name="audio_file" required>
            </div>
            <div class="form-group">
                <label for="cover_image">Cover Image</label>
                <input type="file" class="form-control-file" id="cover_image" name="cover_image">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <a href="{% url 'song_list' %}" class="btn btn-secondary mt-3">Back to Song List</a>
    </div>
{% endblock %}
